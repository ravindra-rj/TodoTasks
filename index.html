<HTML>
<HEAD>
<TITLE>TODO</TITLE>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="board.js"></script>
 <link rel="stylesheet" href="board.css"></link>

</HEAD>
<BODY>
<div ng-app="ScrumApp">
  <div>
    <div class="form">
      <h1>TODO Board</h1>
      <input type="text" placeholder="Type Task" id="task" />
      <button class="button" id="add-button">Add Task</button>
    </div>
    <div class="flex">
      <div class="scrum-board backlog">
        <h2>ToDo</h2>
        <div class="input-group overflow">
          <span>Web Task</span>
          <div class="margin-top-10">
             <button class="button button-progress">In Progress</button><button class="button button-done">Done</button><button class="button button-delete">Delete</button>
          </div>
        </div>
        <div class="input-group overflow">
          <span>College Project</span>
          <div class="margin-top-10">
            <button class="button button-progress">In Progress</button><button class="button button-done">Done</button><button class="button button-delete">Delete</button>
          </div>
        </div>
        <div class="input-group overflow">
          <span>Assignment</span>
          <div class="margin-top-10">
            <button class="button button-progress">In Progress</button><button class="button button-done">Done</button><button class="button button-delete">Delete</button>
          </div>
        </div>

      </div>

      <div class="scrum-board in-progress">
        <h2>In progress</h2>
      </div>
      <div class="scrum-board done">
        <h2>Done</h2>
		 <div class="input-group overflow">
          <span>Self study</span>
          <div class="margin-top-10">
            <button class="button button-delete">Delete</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  </BODY>
  </HTML>
